<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Online BookStore</title>
</head>
<body>
	<h1>3RI BookStore</h1>
	<h2>
		<font color="green">customer register page</font>
	</h2>
	<form action="register">
		<table bgcolor="light green">
			<tr>
				<td>First name</td>
				<td><input type="text" name="fname"></td>
			</tr>
			<tr>
				<td>Last name</td>
				<td><input type="text" name="lname"></td>
			</tr>
			<tr>
				<td>Email</td>
				<td><input type="text" name="email"></td>
			</tr>
			<tr>
				<td>Phone No.</td>
				<td><input type="text" name="phone"></td>
			</tr>
			<tr>
				<td>Gender</td>
				<td><input type="radio" name="gender" value="male">male
					<input type="radio" name="gender" value="male">male</td>
			</tr>
			<tr>
				<td>Card Type</td>
				<td><select name="ctype">
						<option value="Visa">Visa</option>
						<option value="Master">Master</option>
						<option value="Amex">Amex</option>
				</select>
			</tr>
			<tr>
				<td>Card Number</td>
				<td><input type="checkbox" name="color" value="red">red
					<input type="checkbox" name="color" value="blue">blue <input
					type="checkbox" name="color" value="green">green</td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="submit"
					value="register Now"></td>
			</tr>

		</table>
	</form>
</body>
</html>
